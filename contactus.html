
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="contactus.css">
  <script src="contactus.js"></script>
</head>
<body>
 <div class="overlay"></div>
  <div class="main-flex">
    <div class="card" id="contact-card">
      <div class="label-green">Contact Us</div>
      <div class="contact-text"><strong>Email:</strong> renewit@gmail.com</div>
      <div class="contact-text"><strong>Phone:</strong> +254 7 68 719 803</div>
      <div class="contact-text"><strong>Location:</strong> Nairobi, Kenya</div>
    </div>
    <div class="card" id="signu-up-card">
      <div class="label-green">Join Us</div>
      <div class="join-subtitle">
        Choose your role to start your journey with us!
      </div>
      <div class="role-btn-row">
        <button class="role-btn active" type="button" id="traderBtn">Trader</button>
        <button class="role-btn" type="button" id="upcyclerBtn">Upcycler</button>
      </div>
      <form autocomplete="off" onsubmit="event.preventDefault();">
        <input class="form-input" type="text" placeholder="Full name" id="fullnameInput" required />
        <input class="form-input" type="email" placeholder="Email" id="emailInput" required />
        <input class="form-input" type="password" placeholder="Password" id="passwordInput" required />
        <input class="form-input" type="password" placeholder="Confirm Password" id="passwordInput" required />
        <button class="sign-up-btn" type="submit">Sign up</button>
      </form>
    </div>
  </div>
</body>

</html>

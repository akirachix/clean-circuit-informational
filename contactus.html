<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contactus.css">
</head>
<body>
    <section class="contact-signup" id="contact-signup">
    <div class="contact-signup-container">
      <div class="contact-card">
        <h3>Contact Us</h3>
        <p><strong>Email:</strong> Renewit@gmail.com</p>
        <p><strong>Phone:</strong> +254768719803</p>
        <p><strong>Location:</strong> Nairobi, Kenya</p>
      </div>
      <div class="signup-card" id="signup-card">
        <h3>Join as</h3>
        <p class="signup-note">Choose your role to start your journey with us!</p>
        <div class="signup-options">
          <a href="#" class="signup-btn trader">Trader</a>
          <a href="#" class="signup-btn upcycler">Upcycler</a>
        </div>
        <form class="signup-form">
          <input type="text" class="signup-input" placeholder="Full Name" required>
          <input type="email" class="signup-input" placeholder="Email Address" required>
          <input type="password" class="signup-input" placeholder="Password" required>
          <button type="submit" class="signup-submit">Sign Up</button>
        </form>

      </div>
    </div>
  </section> 
</body>
</html>

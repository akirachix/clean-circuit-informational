<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <div class="logo">

          <img src="Images/logo.png" alt="logo" id="logo">
          <div class="logo-text">
            <h4><span style="color:greenyellow ;">RenewIt</span></h4>
            <p>Bring your imaginations</p>
              <p>to life and inspire change</p>
          </div>
        </div>

        <div class="quick-links">
          <h4><span style="color: greenyellow;">Quick Links</span></h4>
         <div class="links">
          <a href="#hero">Home</a>
          <a href="#about">About us</a>
          <a href="#contact-signup">contact us</a>
          <a href="#">Support</a>
          </div>
        </div>

        <div class="footer-socials">
          <h4><span style="color: greenyellow;">Get In touch with us!</span></h4>
          <div class="text-icon">
          <p><i class="fa-solid fa-envelope" style="color: #fafafa;"></i> renewit@gmail.com</p>
          <p><i class="fa-solid fa-phone" style="color: #fafafa;" id="phone"></i> +254 11 453 678</p>
          <div class="icons">
            <i class="fa-brands fa-youtube" style="color: #ffffff;"></i>
            <i class="fa-brands fa-square-instagram" style="color: #ffffff;"></i>
            <i class="fa-brands fa-facebook" style="color: #efeff1;"></i>
            </div>
          </div>

        </div>
      </div>
      <div class="footer-bottom">
        <hr id = "hr-line">
        &copy; 2025 RenewIt.All rights reserved.
      </div>
    </div>
  </footer>
</body>

</html>
